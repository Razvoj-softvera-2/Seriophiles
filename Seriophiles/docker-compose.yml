version: '3.8'

services:
  
  mssql:
    image: mcr.microsoft.com/mssql/server:2017-latest
    networks:
        - internal_network
  
  identity-server:
    image: ${DOCKER_REGISTRY-}identityserver
    build:
      context: .
      dockerfile: Security/IdentityServer/Dockerfiles/IdentityDockerfile
    networks:
      - internal_network
volumes:
  mssqldata:
