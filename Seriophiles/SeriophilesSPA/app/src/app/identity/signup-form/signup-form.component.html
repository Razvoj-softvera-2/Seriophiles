<mat-card>
  <mat-card-title>Sign up</mat-card-title>
  <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="onSignupFormSubmit()" >
      <p>
        <mat-form-field>First Name
          <input type="text" formControlName="firstName" matInput>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>Last Name
          <input type="text" formControlName="lastName" matInput>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>Password
          <input type="password" formControlName="password" matInput>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>Password
          <input type="password" formControlName="confirmPassword" matInput>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>Username
          <input type="text" formControlName="username" matInput>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>Email
          <input type="text" formControlName="email" matInput>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>Phone Number
          <input type="text" formControlName="phoneNumber" matInput>
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-button>Sign up</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
