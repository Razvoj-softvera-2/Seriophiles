<div>
  <div *ngFor="let poll of polls">
    <div [routerLink]="['/fanRoom/polls',poll.id]">
      <p>{{poll.title}}</p>
      <br>
      <p>{{poll.username}}</p>
    </div>
  </div>
</div>
<div>
  <div *ngFor="let post of posts">
    <div [routerLink]="['/fanRoom/posts',post.id]">
      <p>{{post.title}}</p>
      <br>
      <p>{{post.username}}</p>
    </div>
  </div>
</div>
