<div *ngIf="tvShow">
  <div style="margin: 150px">
    <h1>{{tvShow.name}}</h1>
    <p><b>Genres:</b></p>
    <li *ngFor="let genres of tvShow.genres">
      {{genres}}
    </li>
    <br>
    <p><b>Cast:</b></p>
    <li *ngFor="let actor of Object.keys(tvShow.cast)">
      {{actor}} as {{tvShow.cast[actor]}}
    </li>
    <br>
    <br>
    <br>
    <p><b>Summary:</b></p>
    <p>{{tvShow.summary}}</p>

    <div class="col-lg-4 col-md-5 col-sm-4 offset-md-1 offset-sm-1 col-12 mt-4">
      <form id="algin-form">
        <div class="form-group">
          <h4>Leave a comment</h4>
          <label >Message</label>
          <textarea name="msg" id=""msg cols="30" rows="5" class="form-control" style="background-color: aliceblue;"></textarea>
        </div>
        <div class="form-group">
          <button type="button" id="post" class="btn">Post Comment</button>
        </div>
      </form>
    </div>
  </div>
</div>
