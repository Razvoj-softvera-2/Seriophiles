<div *ngIf="tvShow">
  <div style="margin: 150px">
    <h1>{{tvShow.name}}</h1>
    <p><b>Genres:</b></p>
    <li *ngFor="let genres of tvShow.genres">
      {{genres}}
    </li>
    <br>
    <p><b>Cast:</b></p>
    <li *ngFor="let actor of Object.keys(tvShow.cast)">
      {{actor}} as {{tvShow.cast[actor]}}
    </li>
    <br>
    <br>
    <br>
    <p><b>Summary:</b></p>
    <p>{{tvShow.summary}}</p>

      <form [formGroup]="addReviewForm" (ngSubmit)="onSubmitAddReview()" id="algin-form">
        <div class="form-group">
          <h4>Leave a comment</h4>
          <label>Message</label>
          <textarea formControlName="comment" name="msg" id=""msg cols="30" rows="5" class="form-control" style="background-color: aliceblue;"></textarea>
        </div>
        <div class="form-group">
          <h4>Enter rating</h4>
          <label for="rating">Rating</label>
          <input formControlName="rating" name="rating" id="rating" style="width: 20px">
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" formControlName="spoiler"> Spoiler
          </label>
        </div>
        <div class="form-group">
          <button type="submit" id="post" class="btn">Post Comment</button>
        </div>
      </form>

  </div>
</div>
