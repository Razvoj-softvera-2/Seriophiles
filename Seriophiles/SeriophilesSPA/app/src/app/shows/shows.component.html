<div >
  <ul>
    <li *ngFor="let genre of Object.values(Genre)">
      <a [routerLink]="['/shows',genre]">{{ genre }}</a>
    </li>
  </ul>
</div>


<div>
  <input type="text" [(ngModel)]="searchString" (input)="onSearch()" placeholder="Search for products" />
</div>
<div *ngIf="tvShowBySearch">
  <h2 [routerLink]="['shows/info',tvShowBySearch.id]">{{tvShowBySearch.name}}</h2>
</div>
